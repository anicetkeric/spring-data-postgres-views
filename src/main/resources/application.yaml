spring:
  application:
    name: spring-boot-views
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstoredb
    username: <your_username>
    password: <your_password>
    driver-class-name: org.postgresql.Driver